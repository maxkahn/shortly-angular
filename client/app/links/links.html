<div id='container' ng-controller= 'LinksController'>
    <ul>
      <li ng-repeat="link in data.links"><a ng-href="{{link.base_url + '/' + link.code}}" +{{link.base_url + link.code}} >{{ link.title + "  Visits:" + link.visits}} </a></li>
      <!--code url visits base_url title -->
    </ul>
</div>
